<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="../WEB-INF/head.xhtml">
    <ui:param name="title" value="Users"/>
</ui:include>

<h:body>
    <div class="container">
        <div class="row py-2">
            <h:form id="productsForm">
                <div class="col-12">
                    <h:commandButton value="Add user" styleClass="btn btn-primary"
                                     action="#{userController.createUser()}"/>
                </div>

                <div class="col-12">
                    <h:dataTable value="#{userController.allUsers}" var="user"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Login</f:facet>
                            #{user.username}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton value="Edit" action="#{userController.editUser(user)}"
                                             styleClass="btn btn-success mr-1"/>
                            <h:commandButton value="Delete" action="#{userController.deleteUser(user)}"
                                             styleClass="btn btn-danger mr-1">
                                <f:ajax event="click" render="productsForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
